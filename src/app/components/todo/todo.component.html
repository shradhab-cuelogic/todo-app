<mat-card class='cardpos'>
    <mat-card-title>MY TODO LIST</mat-card-title>
    <mat-card-content>
       <form [formGroup]='todoForm' (ngSubmit)='onSubmit()'>
        <mat-form-field>
            <input matInput [matDatepicker]='mydatepicker' placeholder="Enter Date" formControlName="date">
            <mat-datepicker-toggle  [for]='mydatepicker' matSuffix></mat-datepicker-toggle>
            <mat-datepicker #mydatepicker></mat-datepicker>
        </mat-form-field>

        <div formArrayName="listOfTodo" *ngFor= 'let item of getListArray.controls; let i=index'>
            <mat-checkbox [formControlName]="i">
                {{ todoData[i].name }}
            </mat-checkbox>
        </div>

            <button mat-raised-button type="submit" class="btn-style">Add</button>
       </form>
    </mat-card-content>
</mat-card>
